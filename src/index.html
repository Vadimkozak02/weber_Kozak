<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./scss/index.scss">
    <title>Document</title>
</head>
<body>
    <main class="main">
        <div class="container">
            <div class="main-info__wrapper">
                <h1 class="main-title">Демо-версия</h1>
                <div class="main-description">
                    <p>За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов. Используя знания и накопленный опыт мы можем предложить</p>
                </div>
                <button class="main-button">
                    <p>Попробовать бесплатно</p>
                    <div class="main-button__arrow">
                        <img src="./img/arrow-btn.svg" alt="arrow">
                    </div>
                </button>
            </div>
            <img src="./img/pc-image.png" alt="pc" class="main-img">
        </div>
    </main>
    
    <div class="modal-bg"></div>
    <div class="modal">
        <div class="modal-wrapper">
            <div class="modal-btn__wrapper">
                <button class="modal-close__btn">
                    <img src="./img/close-btn.svg" alt="close">
                </button>
            </div>
            <div class="modal-signIn__wrapper">
                <div class="modal-title">
                    <p>Войти в систему</p>
                </div>

                <div class="modal-input__wrapper">
                    <input type="email" class="modal-input__email" placeholder="Email/Телефон">
                    <input type="password" class="modal-input__password" placeholder="Пароль">

                    <div class="modal-remember__wrapper">
                        <label class="container">
                            <input type="checkbox">
                            <span class="checkmark">
                                <img src="./img/checkbox.svg" alt="checkbox">
                            </span>
                        </label>
                        <p>Запомнить пароль</p>
                    </div>
                    <a href="#!" class="modal-recover__password">Восстановить</a>
                </div>
                
                <div class="modal-auth__wrapper">
                    <button class="modal-signIn">Войти</button>
                    <button class="modal-signUp">Зарегестрироваться</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
